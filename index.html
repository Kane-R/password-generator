<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Password Generator | Get secure passwords in seconds | Totally not dodgy</title>
  </head>
  
  <body>

    <header>
      <h1>PASSWORD GENERATOR</h1>
      <button id="generate" onclick="passwordGenerate()">GENERATE PASSWORD</button>
    </header>

    <main class="container">
      <div class="row">
        <div class="col-3"></div>
          <div class="col-lg-6 centered">
            <div class="main-box">
              <textarea
              readonly
              id="passwordOutput"
              placeholder="your secure password awaits!"
              aria-label="Generated Password"
              ></textarea>
              <button id="copy" onclick="copyClipboard()">COPY TO CLIPBOARD</button>
            </div>
          </div>
        <div class="col-3"></div>
      </div>
    </main>

    <script src="assets/script.js"></script>

  </body>
</html>
