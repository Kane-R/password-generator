    <!-- Header & Generate Password Button -->
    <div class="container">
      <header>
        <h1>password generator</h1>
        <button id="generate" onclick="passwordGenerate()">GENERATE PASSWORD</button>
      </header>

    <!-- Password Output & Copy to Clipboard -->
    <section class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-md-8 centered">
                <div class="main-box">
                        <textarea
                        readonly
                        id="passwordOutput"
                        placeholder="your secure password"
                        aria-label="Generated Password"
                        ></textarea>
                    <br>
                    <button id="copy" onclick="copyClipboard()">COPY TO CLIPBOARD</button>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
      </section>
